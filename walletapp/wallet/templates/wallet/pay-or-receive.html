{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} 
{% block contents %}
<div class="card mt-3">
  <div class="card-body">
    <div class="text-center"><h1>Pay or Receive Money</h1></div>

    <div class="d-flex justify-content-center">
      <form class="col-md-6" action="{% url 'pay_or_receive' %}">
        {{ form | crispy }}
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
